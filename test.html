    <div id="1번게시글 " data-timeleft="60">1번 게시글</div>
    <div id="2번게시글" data-timeleft="120">2반 게시글</div>
    <div id="3번게시글" data-timeleft="190">3번 게시글</div>

    <button id="cre">생성</button>

<script>
let num = 4;
$("#cre").click(function(){
        var div = $("<div></div>");
        div.attr("id", num + "번 게시글");
        div.html("테스트 ");
        var ran = parseInt(Math.random()  * 3000);
        div.attr("data-timeleft", ran);
        $("body").append(div);
        num++;
})

// 게시물 동적으로 생성되면 자동으로 시간 계산 할꺼임... 
function updateElements(){
        $.each($("[data-timeleft]"), function(){
            const timeLeft = parseInt($(this)[0].dataset.timeleft);
            if(timeLeft > 0){
                $(this)[0].dataset.timeleft = timeLeft - 1;
                $(this).text($(this).attr("id") + ":" + parseInt($(this)[0].dataset.timeleft/60) + "분" + $(this)[0].dataset.timeleft % 60 + "초") 
            }else{
                $(this).text("---");
            }
        })
}

setInterval(updateElements, 1000);
